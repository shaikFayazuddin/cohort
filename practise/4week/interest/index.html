<html>
    <script>
        async function calcInter(){
            const p = document.getElementById("principal").value  
            const r = document.getElementById("rate").value 
            const t = document.getElementById("time").value 
            
            const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + p + "&rate=" + r + "&time=" + t)
            const ans = await response.JSON()
            document.getElementById("answer").innerHTML = ans.total
        }
    </script>
    <body>
        <input type="text" name="" id="principal" placeholder="Principal"> <br> <br>
        <input type="text" name="" id="rate" placeholder="Rate"> <br> <br>
        <input type="text" name="" id="time" placeholder="Time"> <br> <br>
        <button onclick="calcInter()">Calulate Interest</button><br><br>
        <div id="answer"></div>
    </body>
</html>
